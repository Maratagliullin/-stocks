version: '3.7'

services:
  backend:
    container_name: backend
    image: backend
    build:
      context: ./backend
    env_file:
      - .env
    volumes:
      - /var/www/static:/static
      - ./backend:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    restart: unless-stopped
    command: bash /local_run.sh

  db:
    image: db
    container_name: db
    build:
      context: ./db
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    image: frontend
    container_name: frontend
    build: ./frontend
    ports:
      - '8080:8080'
    restart: unless-stopped
    command: npm run serve
    depends_on:
      - backend

volumes:
  pgdata:
  static:

networks:
  default:
    name: stock
